{% extends 'base.html' %}
{% block content %}
    <div class="article-entry">
<h2>{{ object.title }}</h2>
<p>by {{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>
</div>
    <p><a href="{% url 'job_edit' job.pk %}">Edit</a> |
<a href="{% url 'job_delete' job.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'job_list' %}">All Articles</a>.</p>

{%  endblock content %}
