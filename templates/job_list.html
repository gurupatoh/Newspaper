{% extends 'base.html' %}
{% block title %}Jobs_Listings{% endblock title %}
{% block content %}
    {% for job in object_list %}
    <div class="card">
   <div class="card-header">
     <span class="font-weight-bold">{{ job.title }}</span> &middot;
       <span class="text-muted">by {{ job.author }} |
           {{ job.date }}</span>
</div>
    <div class="card-body">
{{ job.body }}
</div>
    <div class="card-footer text-center text-muted">
        <a href="{% url 'job_edit' job.pk %}">Edit</a> |
        <a href="{% url 'job_delete' job.pk %}">Delete</a>
</div>
    </div>
<br />
{% endfor %}
{% endblock content %}
